<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Orbit Maker</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="loading">
      <div class="loader"></div>
    </div>
    <div id="input-area">
      <h2>Orbit Maker</h2>
      <table id="timelineTable">
        <thead>
          <tr>
            <th>天体名</th>
            <th>日時</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <select onchange="submitAndRun()">
                <option value="Mercury">Mercury</option>
                <option value="Venus">Venus</option>
                <option value="Earth">Earth</option>
                <option value="Mars">Mars</option>
                <option value="Jupiter">Jupiter</option>
                <option value="Saturn">Saturn</option>
                <option value="Uranus">Uranus</option>
                <option value="Neptune">Neptune</option>
                <option value="Itokawa">Itokawa</option>
                <option value="Ryugu">Ryugu</option>
                <option value="Moon">Moon</option>
              </select>
            </td>
            <td><input type="date" onchange="submitAndRun()" /></td>
            <td>
              <div class="dropdown">
                <button style="border: none;cursor: pointer;"><b>⋮</b></button>
                <div class="dropdown-content">
                  <button onclick="removeRow(this)">削除</button>
                  <button onclick="moveRowUp(this)">上へ移動</button>
                  <button onclick="moveRowDown(this)">下へ移動</button>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <button onclick="addRow()">シーケンスを追加</button>
      <div style="margin-top: 30px;">
        <b>設定</b><br />
        <input type="checkbox" id="disableMultiOrbit" onchange="submitAndRun()" />
        <label for="disableMultiOrbit">複数周回補完を無効化</label>
      </div>
    </div>
    <div id="plot-area">
      <h2> </h2>
      <img id="plotImg" src="" alt="Orbit Plot" />
    </div>
    <!-- Pyodideの読み込み -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    <script src="script.js"></script>
  </body>
</html>
